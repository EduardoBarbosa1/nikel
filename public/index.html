<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                        <p>Ajuste suas finanças de forma facil.</p>
                        <p>controle seu dinheiro e investimentos</p>
                    </div>
                    <div class="text-center">
                        <img src="./assets/images/pocket.png" alt="image pocket" class="img-fluid" srcset="">
                        <img src="./assets/images/coins.png" alt="coins" class="img-fluid d-none d-md-inline coins"
                            srcset="">
                    </div>
                </div>
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col>
                            <div class=" text-center mb-3">
                                <img src="./assets/images/nikel-logo.png" alt="nikel logo" class="img-fluid" srcset="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div>
                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label for="email-input">Endereço de email</label>
                                            <input type="email" class="form-control" id="email-input"
                                                aria-describedby="emailHelp" placeholder="Seu email">
                                            <small id="emailHelp" class="form-text text-muted">utilize seu email para
                                                realizar o login
                                        </div>
                                        <div class="mb-3">
                                            <label for="password-input">Senha</label>
                                            <input type="password" class="form-control" id="password-input"
                                                placeholder="Senha">
                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="session-check">
                                            <label class="form-check-label" for="session-check">permanecer
                                                logado</label>
                                        </div>
                                        <button type="submit" class="btn button-login">entrar</button>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p id="link-conta" class="text-center mt-2 form-text" data-bs-toggle="modal"
                                        data-bs-target="#register-modal">Ainda não tem conta? <span
                                            class="link-default">Criar
                                            uma conta.</span> </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="text-center mt-5">
                                        <img src="./assets/images/codai-logo.png" alt="" srcset="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="text-center">
                                        <img src="./assets/images/growdev-logo.png" alt="" srcset="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crie sua conta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="create-form">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="email-create-input">Endereço de email</label>
                                <input type="email" class="form-control" id="email-create-input"
                                    aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text text-muted">utilize seu email para
                                    criar a conta
                                </div>
                                <div class="mb-3">
                                    <label for="password-create-input">Senha</label>
                                    <input type="password" class="form-control" id="password-create-input" required>
                                    <div id="emailHelp" class="form-text text-muted">utilize uma senha facil de lembrar
                                        e anote para não esquecer
                                    </div>
                                </div>
                                <!-- <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="session-check">
                                    <label class="form-check-label" for="session-check">permanecer
                                        logado</label>
                                </div> -->


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary button-cancel"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn button-default">Criar conta</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>


</html>
