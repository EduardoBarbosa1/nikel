<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="navbar-brand" href="#">
                <img src="../public/assets/images/nikel-small-logo.png" alt="logo nikel" class="img-fluid" srcset="">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false"
                    aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="conteudoNavbarSuportado">
                    <div class="d-flex menu">
                        <a href="home.html"><button class="btn" type="button"><i
                                    class="bi bi-house-door-fill fs-4 "></i></button class="btn"></a>
                        <a href="transactions.html"><button class="btn" type="button"><i
                                    class="bi bi-currency-exchange fs-4 color-secondary"></i></button class="btn"></a>
                    </div>
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="bi-person-circle fs-4"></i>
                            <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton">
                                <li><button class="dropdown-item" id="button-logout">Sair</button></li>
                            </ul>
                    </div>
                </div>
        </nav>
    </header>
    <main>
        <div>
            <div class="container-lg">
                <div class="row">
                    <div class="col d-flex mt-4 justify-content-start align-itens-center">
                        <i class="bi bi-currency-exchange color-primary icon-detail"></i>
                        <span class="fs2">Lançamentos</span>
                    </div>
                    <div class="col d-flex mt-4 justify-content-end">
                        <div class="text-center">
                            <img src="../public/assets/images/coins-small.png" alt="img coin" srcset="">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12 info shadow-lg">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Data</th>
                                                <th scope="col">Valor</th>
                                                <th scope="col">Tipo</th>
                                                <th scope="col">Descrição</th>
                                            </tr>
                                        </thead>
                                        <tbody id="transactions-list">


                                        </tbody>
                                    </table>
                                </div>


                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal"><i
                    class="bi bi-plus"></i>

            </button>
        </div>
        </div>
        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">adicionar lançamento</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="transaction-form">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="value-input">valor</label>
                                <input type="number" step="any" class="form-control" id="value-input"
                                    aria-describedby="emailHelp" placeholder="">

                                <div class="mb-3">
                                    <label for="description-input">descrição</label>
                                    <input type="text" class="form-control" id="description-input" placeholder="">

                                </div>
                                <div class="mb-3">
                                    <label for="date-input">data</label>
                                    <input type="date" class="form-control" id="date-input" placeholder="">

                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1"
                                            value="1" checked>
                                        <label class="form-check-label" for="inlineRadio1">entrada</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2"
                                            value="2">
                                        <label class="form-check-label" for="inlineRadio2">saida</label>
                                    </div>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary button-cancel"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn button-default">Adicionar</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/transactions.js"></script>
</body>

</html>
